{% extends "helper/base.html" %}

{% block content %}

<form method="POST" action="{% url 'notes:add_notes' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label class="form-label"> Note name:<br>
            {{ form.name }}
        </label>
        <span>{{ form.errors.name }}</span>
    </div>
    <div style="padding: 10px">
        <label class="form-label"> Note description:<br>
            {{ form.description }}
        </label>
        <span>{{ form.errors.description }}</span>
    </div>
    <div style="padding: 10px">
        <label> Select tags:<br>
            <select name="tags" multiple="multiple" class="form-control">
                {% for tag in tags %}
                <option value="{{tag.name}}">{{tag.name}}</option>
                {% endfor %}
            </select>
        </label>
    </div>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>
{% endblock %}
