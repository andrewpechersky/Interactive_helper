{% extends 'helper/base.html' %}

{% block content %}

<html>
<head>
    <title>Список контактів</title>
</head>
<body>
    <h1>Список контактів</h1>
    <a href="{% url 'add_contact' %}" class="btn btn">Додати контакт</a>
    <ul>
    {% for contact in contacts %}
        <li>{{ contact.name }} - <a href="{% url 'edit_contact' contact.pk %}">Змінити</a> - <a href="{% url 'delete_contact' contact.pk %}">Видалити</a></li>
    {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
